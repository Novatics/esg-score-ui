version: 1
frontend:
  phases:
    preBuild:
      commands:
        - aws codeartifact login --tool npm --repository novatics-test --domain novatics --domain-owner 957288644136 --region us-east-1
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
